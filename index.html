<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form action="" class="age-form">
          <div class="card__input-container">
            <label for="day">Day</label>
            <input
              type="number"
              class="card__input"
              name="day"
              data-name="day"
              min="1"
              max="31"
              placeholder="DD"
            />
            <p class="error-message error-invalid">please enter a valid day</p>
            <p class="error-message error-empty">this field is required</p>
          </div>
          <div class="card__input-container">
            <label for="month">Month</label>
            <input
              type="number"
              class="card__input"
              name="month"
              data-name="month"
              min="1"
              max="12"
              placeholder="MM"
            />
            <p class="error-message error-invalid">
              please enter a valid month
            </p>
            <p class="error-message error-empty">this field is required</p>
          </div>
          <div class="card__input-container">
            <label for="year">Year</label>
            <input
              type="number"
              class="card__input"
              data-name="year"
              name="year"
              min="1900"
              max="2024"
              placeholder="YYYY"
            />
            <p class="error-message error-invalid">please enter a valid year</p>
            <p class="error-message error-empty">this field is required</p>
          </div>
        </form>
        <div class="card__separator">
          <button class="card__separator--button">
            <img src="images/icon-arrow.svg" alt="calculate age button" />
          </button>
        </div>
        <div class="card__result">
          <p><span class="card__result--year">--</span>Years</p>
          <p><span class="card__result--month">--</span>Months</p>
          <p><span class="card__result--day">--</span>Days</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
